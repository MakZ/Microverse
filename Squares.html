<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squares</title>
  </head>

  <body>
    <div id="squares"></div>

    <script>
      window.onload = function () {
        for (let i = 0; i < 99; i++) {
          var newLi = document.createElement("div");
          newLi.classList.add("square");
          document.getElementById("squares").appendChild(newLi);
        }
      };

      selected = document.getElementsByClassName("square");
      for (let i = 0; i < selected.length; i++) {
        selected[i].addEventListener("mouseover", () => {
          if (selected[i].classList.contains("selected")) {
            selected[i].classList.remove("selected");
          } else {
            selected[i].classList.add("selected");
          }
        });
      }
    </script>

    <style>
      .square:hover {
        background: green;
      }
      body {
        height: 100vh;
        display: flex;
        align-items: center;
      }
      #squares {
        display: flex;
        width: 200px;
        margin: auto;
        flex-wrap: wrap;
        align-items: center;
      }
      .square {
        width: 16px;
        height: 16px;
        border: 1px solid #000;
      }
      .selected {
        background: green;
      }
    </style>
  </body>
</html>
